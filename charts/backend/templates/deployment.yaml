apiVersion: apps/v1
kind: Deployment
metadata:
  name: um-backend
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount | default 2 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: um-backend
  template:
    metadata:
      labels:
        app-group: um-stack
        app: um-backend
    spec:
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}:{{ .Chart.Version }}
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        ports:
          - containerPort: 8000
            name: http-backend
        
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"

        startupProbe:
          httpGet:
            path: /healthz
            port: 8000
          failureThreshold: 20
          periodSeconds: 5

        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds | default 15 }}
          periodSeconds: {{ .Values.probes.liveness.periodSeconds | default 20 }}
          
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds | default 5 }}
          periodSeconds: {{ .Values.probes.readiness.periodSeconds | default 10 }}

        env:
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: postgres-password
        - name: DATABASE_URL
          value: "postgres://{{ .Values.db.user }}:$(DB_PASS)@{{ .Values.db.host }}:5432/{{ .Values.db.name }}?sslmode=disable"