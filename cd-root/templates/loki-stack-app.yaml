apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack-app
  namespace: argocd
spec:
  project: default
  destination:
    namespace: loki
    server: https://kubernetes.default.svc
  source:
    path: charts/loki
    repoURL: https://github.com/lenthenum/user-management.git
    targetRevision: {{ .Values.deploy.revision }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true